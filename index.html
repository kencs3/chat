<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>迷你手機</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ✅ 讓 Android 支援全螢幕（Chrome） -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- ✅ 讓 iOS Safari 支援全螢幕 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 雖然 deprecated，但實際上 iOS 仍需這行才能啟動 Web App 模式 -->
    <!-- ✅ 通用 viewport 設定（適配裝置尺寸與瀏海） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- ✅ 狀態列樣式（iOS） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- ✅ 在 iOS 主畫面上的名稱 -->
    <meta name="apple-mobile-web-app-title" content="73's phone" />
    <!-- ✅ iOS 用的圖示（建議放一張 192x192 或 180x180） -->
    <link rel="apple-touch-icon" href="" />
    <!-- ✅ PWA manifest 檔案 -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

</head>

<body>
    <div class="mobile-ui">
        <!-- 主畫面 -->
        <div id="page-home" class="page" style="display:block;">
            <div class="page-header">73's</div>
            <div class="page-content">
                <p>這裡以後可以放紀念日倒數、天氣等等</p>
            </div>
        </div>

        <!-- 聊天列表 -->
        <div id="page-chat" class="page" style="display: none;">
            <div class="page-header">
                <span>Chat</span>
                <button id="addChatBtn" class="addChatBtn ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#FFFFFF">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                    </svg>
                </button>
            </div>
            <div class="page-content" id="chatList">
                <!-- 這裡以後會放聊天室 -->
            </div>
        </div>

        <!-- 單一聊天畫面 -->
        <div id="page-chatroom" class="page" style="display: none;">
            <div class="chat-header">
                <button class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                        fill="#FFFFFF">
                        <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z" />
                    </svg>
                </button>
                <span class="chat-title">Chat</span>
                <div class="chat-buttons">
                    <button id="cancelEditBtn" class="cancel-btn" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="27px" viewBox="0 -960 960 960" width="27px"
                            fill="#FFFFFF">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>

                        <svg xmlns="http://www.w3.org/2000/svg" height="27px" viewBox="0 -960 960 960" width="27px"
                            fill="#FFFFFF">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                    <button id="deleteModeBtn" class="delete-btn">

                    </button>
                    <button id="editModeBtn" class="edit-btn">

                            fill="#FFFFFF">
                            <path

                        </svg>
                    </button>
                    <button id="chatSettingsBtn" class="chat-settings-btn"><svg xmlns="http://www.w3.org/2000/svg"

                    </button>
                </div>
            </div>
            <div class="chat-messages" id="messages">
            </div>
            <div class="chat-input">

                <div class="chat-input-container">
                    <textarea id="messageInput" rows="1" placeholder="輸入訊息..." style="resize: none;"></textarea>

            </div>
            <!-- 這個是隱藏的選單，點 + 才會彈出 -->
            <div id="moreMenu" class="moreMenu">

                        fill="#FFFFFF">
                        <path
                            d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z" />
                    </svg>
                </button>
                <button id="moneyBtn">

                        fill="#FFFFFF">
                        <path
                            d="M444-200h70v-50q50-9 86-39t36-89q0-42-24-77t-96-61q-60-20-83-35t-23-41q0-26 18.5-41t53.5-15q32 0 50 15.5t26 38.5l64-26q-11-35-40.5-61T516-710v-50h-70v50q-50 11-78 44t-28 74q0 47 27.5 76t86.5 50q63 23 87.5 41t24.5 47q0 33-23.5 48.5T486-314q-33 0-58.5-20.5T390-396l-66 26q14 48 43.5 77.5T444-252v52Zm36 120q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </button>
                <button id="heart">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px"
                        fill="#FFFFFF">
                        <path
                            d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z" />
                    </svg>
                </button>
                <!-- 你可以再加更多 -->
            </div>
        </div>
        <!-- 心聲 -->
        <div id="heartVoice">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <strong>心聲：</strong>
                <button onclick="hideHeartVoice()" style="
                    background: transparent;
                    border: none;
                    cursor: pointer;
                ">✖
                </button>
            </div>
            <div id="heartVoiceText" style="margin-top: 10px; text-align: left;"></div>
        </div>


        <!-- 貼圖面板 -->
        <div id="stickerPanel" class="sticker-panel" style="display:none;">
            <div class="sticker-header">
                <span>貼圖</span>
                <button id="openAddStickerModal" class="add-sticker-btn">＋</button>
            </div>
            <div class="sticker-grid" id="stickerGrid">
                <!-- 預設貼圖會在 JS 中生成 -->
            </div>
        </div>

        <!-- 新增貼圖彈窗（如圖二） -->
        <div id="addStickerModal" class="sticker-modal" style="display:none;">
            <div class="sticker-modal-content">
                <h3>加入新貼圖</h3>
                <input id="stickerName" placeholder="如：開心" />
                <input id="stickerURL" placeholder="圖片 URL" />
                <div class="sticker-preview">預覽圖片</div>
                <button id="confirmAddSticker">儲存</button>
            </div>
        </div>



        <!-- 這是聊天室設定 -->
        <div id="chatSettingsPanel" class="chat-settings-panel" style="display:none;">
            <h3>聊天室設定</h3>
            <label>更改角色名稱</label>
            <input type="text" id="chatNameInput">
            <h4>他的人設</h4>
            <textarea id="aiPersonaInput" placeholder="輸入他的人設"></textarea>
            <label>頭貼</label>
            <input type="text" id="aiAvatarUrlInput" placeholder="https://..." />
            <div class="ai-avatar-preview"></div>
            <label>上下文記憶條數</label>
            <input type="number" id="contextLengthInput" placeholder="預設是 3 條" min="0" />
            <small style="font-size: 12px; color: #888;">AI 每次回覆會讀取幾則你們之前的對話。</small>

            <h3>我的設定</h4>
                <label>我的名稱</label>
                <input type="text" id="myNameInput" placeholder="我的名字" />
                <h4>我的人設</h4>
                <textarea id="myPersonaInput" placeholder="輸入我的人設"></textarea>
                <label>頭貼</label>
                <input type="text" id="myAvatarUrlInput" placeholder="https://...">
                <div class="my-avatar-preview"></div>

                <button id="saveSettingsBtn2">儲存設定</button>
                <button id="cancelSettingsBtn">取消</button>
        </div>

        <!-- 新增聊天室 Modal -->
        <div id="addChatModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>新增聊天室</h3>

                <label>角色名稱</label><br>
                <input type="text" id="newChatName" placeholder="請輸入角色名稱" /><br>

                <label>角色人設</label><br>
                <textarea id="newAiPersona" placeholder="請輸入角色人設"></textarea><br>

                <label>角色頭像</label><br>
                <input type="text" id="newAiAvatar" placeholder="https://..." /><br>
                <br>
                <label>我的名稱</label><br>
                <input type="text" id="newMyName" placeholder="請輸入我的名稱" /><br>
                <label>我的人設</label><br>
                <textarea id="newMyPersona" placeholder="請輸入我的人設"></textarea><br>

                <label>我的頭像</label><br>
                <input type="text" id="newMyAvatar" placeholder="https://..." /><br>

                <div class="modal-actions" style="margin-top: 10px;">
                    <button id="cancelAddChat">取消</button>
                    <button id="confirmAddChat">確定</button>
                </div>
            </div>
        </div>


        <!-- post -->
        <div id="page-posts" class="page" style="display:none;">
            <div class="page-header">Post</div>
            <div class="page-fre">
                <div class="photo-header">
                    <img id="post-bg" src="https://i.meee.com.tw/7RTGyUf.jpg" alt="背景" class="post-bg" />
                    <img id="post-avatar" src="https://i.meee.com.tw/mYv66sr.png" alt="頭貼" class="post-avatar" />
                    <span id="nickname" class="nickname">user</span>
                </div>

                <div class="post-create">
                    <button id="cancelEditPost" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                    <button id="editPostBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path

                        </svg>
                    </button>
                    <button id="characterPostBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path
                                d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z" />
                        </svg>
                    </button>
                    <button id="createPostBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path
                                d="m499-287 335-335-52-52-335 335 52 52Zm-261 87q-100-5-149-42T40-349q0-65 53.5-105.5T242-503q39-3 58.5-12.5T320-542q0-26-29.5-39T193-600l7-80q103 8 151.5 41.5T400-542q0 53-38.5 83T248-423q-64 5-96 23.5T120-349q0 35 28 50.5t94 18.5l-4 80Zm280 7L353-358l382-382q20-20 47.5-20t47.5 20l70 70q20 20 20 47.5T900-575L518-193Zm-159 33q-17 4-30-9t-9-30l33-159 165 165-159 33Z" />
                        </svg>
                    </button>
                    <button id="daily">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path
                                d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm457-560 21-89-71-59 94-8 36-84 36 84 94 8-71 59 21 89-80-47-80 47ZM480-481Z" />
                        </svg>
                    </button>
                    <button id="deltetPostBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path
                                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                        </svg>
                    </button>
                    <button id="cancelPostBtn" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#434343">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                </div>
                <!-- 角色日常選單 -->
                <div id="dailyModal" style="
                    display:none;
                    position:fixed;
                    top:0;
                    left:0;
                    width:100%;
                    height:100%;
                    background: rgba(0,0,0,0.5);
                    justify-content:center;
                    align-items:center;
                    z-index:9999;">
                    <div style="background:#ede1f9; padding:20px; border-radius:12px; width:200px; text-align:center;">
                        <h3>貼文or日記</h3>
                        <button id="dailyShort"
                            style="border-radius:12px; margin:8px; padding:8px 12px; background: #ffc0cb; border: none;">日常貼文</button>
                        <button id="dailyLong"
                            style="border-radius:12px; margin:8px; padding:8px 12px; background: #ffc0cb; border: none;">日記</button>
                        <br>
                        <button id="dailyCancel"
                            style="border-radius:12px; margin-top:12px; padding:8px 12px; background:#ffc0cb; border: none;">取消</button>
                    </div>
                </div>


                <div class="post-feed">
                    <!-- 貼文清單會插在這 -->
                </div>
            </div>
        </div>

        <!-- 設定頁面 -->
        <div id="page-settings" class="page" style="display:none;">
            <!-- 頁面標題 -->
            <div class="page-header">Setting</div>

            <div class="settings-content">
                <!-- API Key -->
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" placeholder="請輸入 Gemini API Key">

                <!-- 取得模型 -->
                <button id="fetchModelsBtn">🔍 取得可用模型</button>
